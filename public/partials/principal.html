<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="msg.length">
    {{msg}}
</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="fotos/new" class="btn btn-primary">Nova foto</a>
                </span>

                <input class="form-control" ng-model="filtro" ng-model-options="{debounce: 500}" laceholder="filtro">
            </div>        
        </form>    
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" 
                ng-repeat="foto in fotos | filter: {titulo: filtro}" 
                titulo="{{foto.titulo}}">
          <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
          <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
          <button ng-click="remover(foto)" class="btn btn-danger btn-block">Remover</button>
    </meu-painel>
</div>
