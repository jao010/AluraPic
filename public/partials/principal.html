<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p ng-show="msg.length" class="alert alert-info">{{msg}}</p>

<div class="row">
    <div class="col-md-12">
        <div class="input-group">
            <span class="input-group-btn">
                <a href="/fotos/new" class="btn btn-primary" type="button">
                    Nova foto
                </a>
            </span>
            <input class="form-control" 
                   placeholder="filtrar pelo tÃ­tulo da foto" 
                   ng-model="filtro" 
                   ng-model-options="{ debounce: 500 }">
            </div> 
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" 
                ng-repeat="foto in fotos | filter: {titulo: filtro}" 
                titulo="{{foto.titulo}}">
                
          <img class="img-responsive center-block" src="{{foto.url}}">
          <a class="btn btn-primary btn-block" href="/fotos/edit/{{foto._id}}">Editar</a>
          <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel>
</div>
