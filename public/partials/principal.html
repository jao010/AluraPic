<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<div class="row">
    <div class="col-md-12">
        <input class="form-control" ng-model="filtro" ng-model-options="{debounce: 500}" laceholder="filtro">
    </div>
</div>

<div class="row">
    <meu-painel class="col-md-2 painel-animado" 
                ng-repeat="foto in fotos | filter: {titulo: filtro}" 
                titulo="{{foto.titulo}}">
                
          <img class="img-responsive center-block" src="{{foto.url}}">
    </meu-painel>
</div>
